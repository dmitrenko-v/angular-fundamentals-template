<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm">
    <div class="app-plate">
        <div class="course">
            <h3>Main Info</h3>
            <div class="form__control">
                <label for="title">Title</label>
                <input type="text" formControlName="title" name="title" id="title" placeholder="Input text"/>
                <span id="titleErrorMessage" *ngIf="title.invalid && (title.dirty || title.touched)"
                      class="text-danger">Title is required.</span>
            </div>
            <div class="form__control">
                <label for="description">Description</label>
                <textarea
                        id="description"
                        name="description"
                        formControlName="description"
                        placeholder="Input text"
                        rows="4"
                        cols="5"
                ></textarea>
                <span id="descriptionErrorMessage"
                      *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">Description is required.</span>
            </div>
            <div class="separator"></div>
            <h3>Authors</h3>
            <div class="form__control">
                <div class="course__flex">
                    <input type="text" id="author" name="author" formControlName="author"
                           placeholder="Input Author Name"/>
                    <app-button id="createAuthor" (click)="createAuthor()" buttonText="Create author"></app-button>
                </div>
                <span id="authorErrorMessage" class="text-danger" *ngIf="author.invalid && (author.dirty || author.touched)">New author should contain only latin letters and numbers.</span>
                <div class="course__authors">
                    <h3>Authors list</h3>
                    <div style="display:flex; gap: 10px" *ngFor="let author of mockedAuthorsList">
                        <span>{{ author.name }}</span>
                        <fa-icon (click)="addAuthor(author.name)" icon="plus"></fa-icon>
                        <fa-icon (click)="deleteAuthor(author.name)" icon="trash-can"></fa-icon>
                    </div>
                </div>
                <h3>Course authors</h3>
                <div *ngFor="let author of authors.controls">
                    <p>{{ author.value }}</p>
                </div>
            </div>
            <div class="separator"></div>
            <h3>Duration</h3>
            <div class="form__control">
                <div class="course__flex">
                    <input type="number" name="duration" formControlName="duration" id="duration"
                           placeholder="Input duration"/>
                    <div class="course__duration">
                        {{ duration.value | duration }}
                    </div>
                </div>
                <span id="durationErrorMessage" *ngIf="duration.invalid && (duration.dirty || duration.touched)"
                      class="text-danger">Duration is required.</span>
            </div>
            <div class="form__action">
                <app-button buttonText="Create course"></app-button>
            </div>
        </div>
    </div>
</form>
